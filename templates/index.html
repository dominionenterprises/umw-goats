<!DOCTYPE html>
<html ng-app="TakeMeThere" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yelp - Take Me There</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/landing-page.css" rel="stylesheet">
    <link href="static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <script src="static/js/jquery.slim.min.js" defer></script>
    <script src="static/js/bootstrap.min.js" defer></script>
    <script src="static/js/angular.min.js" defer></script>
    <script src="static/js/socket.io.min.js" defer></script>
    <script src="static/js/site.js" defer></script>
</head>
<body>
  <div class="container" ng-controller="AngularController">
    <a name="about"></a>
    <div class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Take Me There</h1>
                        <hr class="intro-divider">
                        <form class="navbar-form" role="search">
                           <div class="form-group">
                               <input ng-model="query" ng-change="search()" type="search" class="form-control" placeholder="Search">
                           </div>
                           <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {%block content %}{% endblock %}
</div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li>
                            <a href="#about">About</a>
                        </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li>
                            <a href="#services">Services</a>
                        </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li>
                            <a href="#contact">Contact</a>
                        </li>
                    </ul>
                    <p class="copyright text-muted small">Copyright &copy; Mikaela 2017</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
